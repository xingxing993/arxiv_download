<!DOCTYPE html>
<html>
<head>
    <title>ArXiv PDF Downloader</title>
    <style>
        body {
            width: 400px;
            padding: 20px;
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        h1 {
            color: #2c3e50;
            font-size: 20px;
            margin: 0 0 20px 0;
            padding-bottom: 10px;
            border-bottom: 2px solid #3498db;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        label {
            font-size: 14px;
            color: #34495e;
            font-weight: bold;
        }

        input[type="text"] {
            padding: 8px 12px;
            border: 1px solid #bdc3c7;
            border-radius: 4px;
            font-size: 14px;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 5px rgba(52, 152, 219, 0.3);
        }

        .settings-section {
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 6px;
            margin-top: 15px;
        }

        .settings-title {
            font-size: 16px;
            color: #2c3e50;
            margin-bottom: 10px;
            font-weight: bold;
        }

        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: #2980b9;
        }

        .help-text {
            font-size: 12px;
            color: #7f8c8d;
            margin-top: 3px;
        }
    </style>
    <script src="arxiv_download.js"></script>
    <script src="popup.js"></script>
</head>
<body>
    <div class="container">
        <h1>ArXiv PDF Downloader</h1>
        
        <div class="input-group">
            <label for="arxivInput">ArXiv ID or URL</label>
            <input type="text" id="arxivInput" placeholder="Enter arXiv ID, URL, or webpage containing arXiv links">
            <div class="help-text">Example: 2103.12345 or https://arxiv.org/abs/2103.12345</div>
        </div>

        <div class="settings-section">
            <div class="settings-title">Download Settings</div>
            
            <div class="input-group">
                <label for="filenamePattern">Filename Pattern</label>
                <input type="text" id="filenamePattern" value="{arxiv_id} - {title}">
                <div class="help-text">Available placeholders: {arxiv_id}, {title}</div>
            </div>
        </div>

        <button id="downloadButton">Download PDF</button>
    </div>
</body>
</html>
